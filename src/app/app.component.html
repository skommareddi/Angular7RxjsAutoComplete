<div class="container">
    <div class="page-header">
      <h1>Realtime Search Angular 6, RxJS 6 </h1>
    </div>
    <div class="row-fluid">
      <form role="form">
        <div class="form-group">
          <label for="textInput">Search in cdnjs public API</label>
          <input type="text" id="textInput" class="form-control" placeholder="Enter text..." (keyup)="searchTerm$.next($event.target.value)" >
          <ul *ngIf="results">
          <li *ngFor="let result of results | slice:0:9">
            <a href="{{ result.latest }}" target="_blank">
              {{ result.name }}
            </a>
          </li>
        </ul>
        </div>
      </form>
    </div>
    <div class="row-fluid">

    </div>
  </div>
